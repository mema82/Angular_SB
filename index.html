<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>DirSearch App</title>
	<script src="lib/Angular/angular.min.js"></script>
<script src="js/controllers.js"</script>
<link rel="stylesheet" href="css/style.css">
</head>


<body>

<div ng-controller = "MyController">

<ul class="devlist">

	<li class="developers cf" ng-repeat="item in developers">

<img ng-src="images/{{item.gitname}}_tn.jpg" alt="Photo of {{name}}">

	<div class="info">

	<h2>{{item.name}}</h2>
	<h3>{{item.gitname}}</h3>
		</div>
		
		</li>
	</ul>
</div>

</body>
</html>
