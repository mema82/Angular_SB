<!DOCTYPE html>
<html lang="en" ng-app><!--Adding ng app directive here to tell angular what to manage-->
<head>
	<meta charset="UTF-8">
	<title>DirSearch App</title>
	<script src="lib/Angular/angular.min.js"></script>
</head>


<body>

	<!--<input type="text" ng-model="name"><!--Adding Directive here and asking to find model called name-->
	<!--<h2>Hello {{name }}</h2><!--{{}} is behaving as an expression.
<!--The above ties the input field to the template{{ }} called 'name'-->

<!--THE VIEW(html content)-->
<div ng-controller = "myController"> <!--Add ng-controller so I can tie into the function at bottom-->

<h1>{{author.name}}</h1>
<p>{{author.title + ' at ' + author.place}}</p>


</div>






<!--THE MODEL-->
<script>
/*Create Var called scope with another var added(.) called author and make a JS obj by creating some json*/
function myController($scope) {//Wrapping the model around a function which will return my 'scope' objects info
$scope.author = {
'name' : 'Melissa',
'title': 'Student',
'place': 'TIY'
	}
}
</script>






</body>
</html>
